<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style-login.min.css">
    <title>DevFlix | Login</title>
</head>

<body class="login">
    <header>
        <div class="container">
            <h1 class="logo">DevFlix</h1>
        </div>
    </header>
    <main class="main-login">
        <div class="container-cadastro">
            <div class="form">
                <form action="get">
                    <h3>Cadastro</h3>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <span></span>
                    <input type="email" name="email" id="cadastroEmail" placeholder="Email">
                    <small class="textoPequeno">* Campo Obrigatório</small>
                    <input type="password" name="senha" id="cadastroSenha" placeholder="Senha">
                    <small class="textoPequeno">* Campo Obrigatório</small>
                    <a id="enviar">Enviar</a>
                    <span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</span>
                </form>
            </div>
        </div>
        <div class="container-login visually-hidden">
            <div class="form">
                <form action="get">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <a type="submit" id="entrar">Entrar</a>
                    <div class="caixa">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar">Lembre-se de mim</label>
                    </div>
                    <span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</span>
                </form>
            </div>
        </div>
    </main>
    <script src="./dist/js/script-login.min.js"></script>
</body>

</html>
